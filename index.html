<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/styles.css">
  <title>A Survey Form</title>
</head>
<body>
<div class="container">
  <!-- Main Head Starts here -->
  <header class="header">
    <h1 id="title" class="text-center">my survey form</h1>
    <p id="description" class="description text-center">thank you for taking time to fill this form</p>
  </header>
  <!-- Form starts here -->
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">name:</label>
      <input type="text" id="name" name="name" placeholder="enter your name" required/>
    </div>
    <div class="form-group">
      <label id="email-label" for="email">email:</label>
      <input type="email" id="email" name="email" placeholder="enter your email" required/>
    </div>
    <div class="form-group">
      <label id="number-label" for="number">age <span class="clue">(optional)</span></label>
      <input type="number" min="10" max="99" id="number" name="age" placeholder="age"/>
    </div>
    <div class="form-group">
      <p>which option best describes your current role?</p>
      <select name="role" id="dropdown" class="form-control" required>
        <option disabled selected value>select current role</option>
        <option value="student">student</option>
        <option value="job">full time job</option>
        <option value="learner">full time learner</option>
        <option value="preferNo">prefer not to say</option>
        <option value="other">other</option>
      </select>
    </div>
    <!-- Recommendation Form starts here -->
    <div class="form-group">
      <p>whould you recomend this program to another person?</p>
      <label><input name="user-recomend" value="definitely" type="radio" class="input-radio" checked/>Definitely</label>
      <label><input name="user-recomend" value="maybe" type="radio" class="input-radio" checked/>Maybe</label>
      <label><input name="user-recomend" value="not-sure" type="radio" class="input-radio" checked/>Not sure</label>
    </div>

<div class="form-group">
  <p>what is your favourite feature of  this class?</p>
  <select name="mostlikely" id="most-like" class="form-control" required>
    <option disabled selected value>select an option</option>
    <option value="challenges">challenges</option>
    <option value="projects">projects</option>
    <option value="community">community</option>
    <option value="openSource">open source</option>
  </select>
</div>

<div class="form-group">
  <p>what would you like to see improved?<span class="clue">(check all that apply)</span></p>
  <label><input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox"/>front end projects</label>
  <label><input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox"/>back end projects</label>
  <label><input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox"/>data visualization</label>
  <label><input name="prefer" value="challenges" type="checkbox" class="input-checkbox"/>challenges</label>
  <label><input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox"/>open source community</label>
  <label><input name="prefer" value="videos" type="checkbox" class="input-checkbox"/>videos</label>
  <label><input name="prefer" value="city-meetups" type="checkbox" class="input-checkbox"/>city-meetups</label>
  <label><input name="prefer" value="wiki" type="checkbox" class="input-checkbox"/>wiki</label>
  <label><input name="prefer" value="forum" type="checkbox" class="input-checkbox"/>forum</label>
  <label><input name="prefer" value="additional-courses" type="checkbox" class="input-checkbox"/>additional courses</label>
</div>
<div class="form-group">
  <p>any comments or suggestions</p>
  <textarea name="comment" id="comments" class="input-textarea"></textarea>
</div>
<!-- Submit button -->
<div class="form-group">
  <button type="submit" id="submit" class="submit-button">submit</button>
</div>
  </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/styles.css">
  <title>A Survey Form</title>
</head>
<body>
<div class="container">
  <header class="header">
    <h1 id="title" class="text-center">my survey form</h1>
    <p id="description" class="description text-center">thank you for taking time to fill this form</p>
  </header>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">name:</label>
      <input type="text" id="name" name="name" placeholder="enter your name" required/>
    </div>
    <div class="form-group">
      <label id="email-label" for="email">email:</label>
      <input type="email" id="email" name="email" placeholder="enter your email" required/>
    </div>
    <div class="form-group">
      <label id="number-label" for="number">age <span class="clue">(optional)</span></label>
      <input type="number" min="10" max="99" id="number" name="age" placeholder="age"/>
    </div>
    <div class="form-group">
      <p>which option best describes your current role?</p>
    </div>
  </form>
</div>
</body>
</html>
